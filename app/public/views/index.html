<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinyURL</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>

    <script src="/node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="/public/js/app.js"></script>

    <script src="/public/js/controllers/homeController.js"></script>
    <script src="/public/js/controllers/urlController.js"></script>
    <script src="/public/js/controllers/headerController.js"></script>
    <script src="/public/js/controllers/modalController.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="tinyurlApp">
    <header ng-controller="headerController">
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <!--url里带#表示由angularjs拦截处理url，不带#号则会由浏览器和后台server进行通信-->
                    <a class="navbar-brand" href="/#/">TinyURL</a>

                </div>
                <div class="navbar-right" style="margin:10px">
                    <button class="btn btn-warning btn-sm" ng-show="!isLoggedIn" ng-click="signup()">Sign Up</button>
                    <button class="btn btn-primary btn-sm" ng-show="!isLoggedIn" ng-click="login()">Log In</button>
                    <label class="text-muted" style="margin: 0 10px" ng-show="isLoggedIn">{{username}}</label>
                    <button class="btn btn-primary btn-sm" ng-show="isLoggedIn" ng-click="logout()">Log Out</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div ng-view></div>
    </div>
</body>

</html>
